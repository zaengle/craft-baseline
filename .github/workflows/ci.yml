name: CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build_php:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        php: [8.2]

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@master

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v5
        with:
          path: src/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ğŸ‘¨â€ğŸ’» Install Composer Dependencies
        uses: php-actions/composer@v6
        with:
          php_version: latest
          args: --profile --ignore-platform-reqs --working-dir=./src --prefer-dist --no-progress

      - name: ğŸ›  Run PHPStan
        uses: php-actions/phpstan@v3
        with:
          php_version: latest
          memory_limit: 1G
          configuration: ./phpstan.neon

      - name: ğŸ”¬ Check ECS
        run: src/vendor/bin/ecs check --ansi --fix --config ./ecs.php

      - name: Execute tests (Unit and Feature tests) via PestPHP
        run: vendor/bin/pest --coverage-clover clover.xml

  build_node:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@master

      - name: ğŸ— Set Up Node Environment
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          check-latest: true

      - name: ğŸ§‘â€ğŸ’» Install JS Dependencies
        run: npm ci

      - name: ğŸ“‹ Run ESlint
        run: npm run eslint --if-present

      - name: ğŸ§ª Run JS Tests
        run: npm run test --if-present

      - name: ğŸ‘·â€ Build Front End Assets
        run: npm run build --if-present
