name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_php:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        php: [8.2]

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@master

      - name: 👨‍💻 Install Composer Dependencies
        uses: php-actions/composer@v6
        with:
          php_version: latest
          args: --profile --ignore-platform-reqs --working-dir=./src

      - name: 🛠 Run PHPStan
        uses: php-actions/phpstan@v3
        with:
          php_version: latest
          memory_limit: 1G
          configuration: ./phpstan.neon

      - name: 🔬 Check ECS
        run: src/vendor/bin/ecs check --ansi

  build_node:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: 🏗 Set Up Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          check-latest: true

      - name: 🧑‍💻 Install JS Dependencies
        run: npm ci

      - name: 👷‍ Build Front End Assets
        run: npm run build --if-present

  test_js:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@master

      - name: 🏗 Set Up Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          check-latest: true

      - name: 🧑‍💻 Install JS Dependencies
        run: npm ci

      - name: 📋 Run ESlint
        run: npm run eslint --if-present

      - name: 🧪 Run JS Tests
        run: npm run test --if-present
