name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v2

      - name: 👨‍💻 Install Dependencies
        uses: php-actions/composer@v6
        with:
          php_version: latest
          args: --profile --ignore-platform-reqs --working-dir=./src

      - name: 🛠 Run PHPStan
        uses: php-actions/phpstan@v3
        with:
          path: ./src
          php_version: latest
          memory_limit: 512M

      - name: 🔬 Run Check ECS
        uses: php-actions/composer@v6
        with:
          command: run-script check-cs
          php_version: latest
          args: --working-dir=./src
